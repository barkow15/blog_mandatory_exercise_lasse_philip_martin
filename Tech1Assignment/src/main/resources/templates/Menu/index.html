<th:block th:include="header.html"></th:block>


<h1>Menu items</h1><a href="/menu/create" class="btn btn-primary right">Create menu item</a><br/>



<span class="numfield">ID</span><span class="textfield">Name</span>
    <th:block th:each="menuitem : ${Menu.getTopMenu()}">
        <div style="display: block;">
            <span class="numfield"><a th:href="'/menu/info/' + ${menuitem.getId()}" th:utext="${menuitem.getId()}" class="menu"></a></span>
            <span class="textfield"><a th:href="'/menu/info/' + ${menuitem.getId()}" th:utext="${menuitem.getIndent()} + ${menuitem.getName()}"></a></span>
            <span class="pencilfield"><a th:href="'/menu/edit/' + ${menuitem.getId()}" class="glyphicon glyphicon-pencil"></a></span>
            <span class="removefield"><a th:href="'/menu/delete/' + ${menuitem.getId()}" class="glyphicon glyphicon-remove"></a></span>
        </div>
    </th:block>


<th:block th:include="footer.html"></th:block>
