<th:block th:include="header.html"></th:block>

<h1 class="block">Posts</h1><a href="/posts/create" class="btn btn-primary right">Create Post</a><br/>


<span class="numfield">ID</span>
<span class="textfield">Title</span>
<span class="numfield">Hidden</span>
<th:block th:each="post : ${posts}">
    <div class="block">
        <span class="numfield"><a th:href="@{/posts/post/} + ${post.getPostId()}" th:text="${post.getPostId()}"></a></span>
        <span class="textfield"><a th:href="@{/posts/post/} + ${post.getPostId()}" th:text="${post.getTitle()}"></a></span>
        <span class="numfield"><th:block th:if="${post.isHidden()}">&#10004;</th:block></span>
        <span class="pencilfield"><a th:href="@{/posts/edit/} + ${post.getPostId()}" class="glyphicon glyphicon-pencil"></a></span>
        <span class="removefield"><a th:href="@{/posts/delete/} + ${post.getPostId()}" class="glyphicon glyphicon-remove"></a></span>
    </div>

</th:block>


<th:block th:include="footer.html"></th:block>
