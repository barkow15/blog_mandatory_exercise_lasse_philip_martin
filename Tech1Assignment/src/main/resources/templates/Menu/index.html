<th:block th:include="header.html"></th:block>

<div>
    <h1 class="block">Menu items</h1>
    <div class="right">
        <a href="/menu/create" class="btn btn-primary">Create menu item</a>
    </div>
</div>

<div>
    <table cellspacing="3">
        <thead>
            <th>ID</th>
            <th>HTMLLink</th>
            <th></th>
            <th></th>
        </thead>
        <tbody>
            <tr th:each="menuitem : ${Menu.getTopMenu()}">
                <td><a th:href="'/menu/info/' + ${menuitem.getId()}" th:utext="${menuitem.getId()}" class="menu"></td>
                <td class="padded"><a th:href="'/menu/info/' + ${menuitem.getId()}" th:utext="${menuitem.getName()}"></a></td>
                <td class="padded"><a th:href="'/menu/edit/' + ${menuitem.getId()}" class="glyphicon glyphicon-pencil"></a></td>
                <td class="padded"><a th:href="'/menu/delete/' + ${menuitem.getId()}" class="glyphicon glyphicon-remove"></a></td>
            </tr>
        </tbody>
    </table>
</div>

<th:block th:include="footer.html"></th:block>
